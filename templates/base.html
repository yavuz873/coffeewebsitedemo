<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Coffee House{% endblock %}</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">

  <!-- âœ… Google Analytics (GA4) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-XXXXXXXXXX"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){ dataLayer.push(arguments); }
    gtag('js', new Date());
    gtag('config', 'G-XXXXXXXXXX');
  </script>
</head>

<body>
  <!-- ðŸŒ¿ NAVBAR -->
  <header class="navbar">
    <div class="nav-inner">
      <a class="brand" href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='img/logo.jpg') }}" alt="Coffee House">
        <span>Coffee House</span>
      </a>
      <nav class="nav-links">
        <a href="{{ url_for('index') }}" class="{% if request.path=='/' %}active{% endif %}">Ana Sayfa</a>
        <a href="{{ url_for('products') }}" class="{% if '/products' in request.path %}active{% endif %}">ÃœrÃ¼nler</a>
        <a href="{{ url_for('about') }}" class="{% if '/about' in request.path %}active{% endif %}">HakkÄ±nda</a>
        <a href="{{ url_for('iletisim') }}" class="{% if '/iletisim' in request.path %}active{% endif %}">Ä°letiÅŸim</a>
      </nav>
      <button class="nav-toggle" aria-label="MenÃ¼yÃ¼ aÃ§/kapat">â˜°</button>
    </div>
  </header>

  <!-- ðŸŒ¿ Ä°Ã‡ERÄ°K -->
  <main>
    {% block content %}{% endblock %}
  </main>

  <!-- ðŸŒ¿ JS -->
  <script>
    const btn = document.querySelector('.nav-toggle');
    const links = document.querySelector('.nav-links');
    if (btn && links) btn.addEventListener('click', () => links.classList.toggle('open'));

    const bar = document.querySelector('.navbar');
    const shadow = () => bar && (window.scrollY > 10 ? bar.classList.add('nav-shadow') : bar.classList.remove('nav-shadow'));
    shadow();
    window.addEventListener('scroll', shadow);
  </script>

</body>
</html>
